<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Add Movie</title>

</head>
<body>

  <a th:href="@{/}"> <img class="logo" th:src="@{/images/logo-proekta.png}" alt="Project Logo"></a>
</div>

  <h1>Choose which movie to remove</h1>
