<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Movies</title>
</head>
<body>
<h1>Movies</h1>
<table>
  <tr>
    <th>Title</th>
    <th>Director</th>
    <th>Year</th>
  </tr>
  <tr th:each="movie : ${movies}">
    <td th:text="${movie.title}"></td>
    <td th:text="${movie.description}"></td>
    <td th:text="${movie.year}"></td>
  </tr>
</table>
</body>
</html>
