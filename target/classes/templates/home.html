<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="icon" type="image/x-icon" th:href="@{logo-proekta.png}">
  <link th:href="@{/style1.css}" rel="stylesheet" />
</head>

  </div>
  </div>
