<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Add Movie</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/add-style.css}">
</head>
<body>
<div class="logo-wrapper">
<a th:href="@{/}"> <img class="logo" th:src="@{/images/logo-proekta.png}" alt="Project Logo" ></a>
</div>
  <div class="container">
  <h1>Movie Details</h1>
    <form th:object="${movie}" method="post">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title"  required>
      <label for="actors">Actors:</label>
      <input type="text" id="actors" name="actors"  required>
      <label for="movie_year">Year:</label>
      <input type="number" id="movie_year" name="year"  required>
      <label for="genre">Genres:</label>
      <input type="text" id="genre" name="genre"  required>
      <label for="description">Description:</label>
      <textarea id="description" name="description"  required></textarea>
      <label for="length">Length:</label>
      <input type="text" id="length" name="length"  required>
      <label for="poster">Poster:</label>
      <input type="url" id="poster" name="poster"  required>
      <label for="director">Director:</label>
      <input type="text" id="director" name="director"  required>
      <input type="submit" value="Add Movie">
    </form>
  </div>
</body>
</html>
