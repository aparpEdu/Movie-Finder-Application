<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<title>Admin</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/x-icon" th:href="@{/images/logo-proekta.png}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/font-awesome.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/icon-font.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/animate.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/hamburgers.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/animsition.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/select2.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/daterangepicker.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/main.css}">
	<!--===============================================================================================-->
</head>
<body>

<div class="limiter">
	<div class="container-login100" th:style="'background-image: url(/images/bg-03.jpeg);'">
		<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
			<form class="login100-form validate-form flex-sb flex-w" th:object="${user}" method="post" th:action="@{/login}">
					<span class="login100-form-title p-b-53">
						Admin
					</span>

				<div class="p-t-31 p-b-9">
						<span class="txt1">
							Username
						</span>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "Username is required">
					<input class="input100" type="text" name="username" placeholder="Username"  required>

					<span class="focus-input100"></span>
				</div>
				<p th:if="${blankUsername}" th:text="${blankUsername}" class="error"></p>
				<p th:if="${error}" th:text="${error}" class="error"></p>
				<div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "Password is required">
					<input class="input100" type="password" name="password" placeholder="Password" >

					<span class="focus-input100"></span>

				</div>
				<p th:if="${blankPassword}" th:text="${blankPassword}" class="alert alert-danger"></p>
				<div class="container-login100-form-btn m-t-17">
					<button class="login100-form-btn">
						Sign In
					</button>
				</div>
			</form>
		</div>
	</div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
</body>
</html>
